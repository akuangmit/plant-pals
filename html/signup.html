<!DOCTYPE html>
<html>
    <head>
        <link rel="apple-touch-icon" sizes="180x180" href="../favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../favicons/favicon-16x16.png">
        <link rel="manifest" href="/favicons/site.webmanifest">
        <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Karla:400,700|Montserrat:200,300,400,500,600" rel="stylesheet">

        <script src="../js/utils.js" type="text/javascript"></script>
        <script src="../js/redirect_home.js" type="text/javascript"></script>

        <link rel="stylesheet" type="text/css" href="../css/global.css">
        <link rel="stylesheet" type="text/css" href="../css/signup.css">

        <title>Sign Up</title>
    </head>
    <body>
        <div id="signupPage">
            <div class="photoContainer">
                <img src="../img/loginSignupPlants.jpg">
            </div>

            <div class="loginSignup">
                <div class="signupContainer">
                    <div class="information">
                        <img src="../img/sprout.svg" id="sproutlogo">
                        <div id="heading"> Plant Pals </div>
                    </div>
                    <div id="signupForm">
                      <input type="text" name="firstname" placeholder="First Name" id="firstNameInput" required>
                      <input type="text" name="lastname" placeholder="Last Name" id="lastNameInput" required>
                      <input type="email" name="email" placeholder="Email Address" id="email" required>
                      <input type="password" name="password" placeholder="Password" id="passwordInput" required>
                      <input type="password" name="repeatPassword" placeholder="Repeat Password" id="repeatPassword" required>
                    </div>
                    <button type="submit" onclick="sign_up()" id="signupButton">Sign Up</button>
                </div>

                <div class="loginBottomContainer">
                    <p class="signupText">Already have an account? <a href="login.html" id="signupLink">Log In</a></p>
                </div>
            </div>

        </div>
    <script src="../js/global.js" type="text/javascript"></script>
    <script src="../js/signup.js" type="text/javascript"></script>
    </body>
</html>
