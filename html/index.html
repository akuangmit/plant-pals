<!DOCTYPE html>
<html>
    <head>
        <link rel="apple-touch-icon" sizes="180x180" href="../favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../favicons/favicon-16x16.png">
        <link rel="manifest" href="/favicons/site.webmanifest">
        <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    	  <link href="https://fonts.googleapis.com/css?family=Karla:400,700|Montserrat:200,300,400,500,600" rel="stylesheet">

        <script src="../js/utils.js" type="text/javascript"></script>
        <script src="../js/check_login.js" type="text/javascript"></script>

    	<link rel="stylesheet" type="text/css" href="../css/global.css">
    	<link rel="stylesheet" type="text/css" href="../css/navigation.css">
        <link rel="stylesheet" type="text/css" href="../css/feed.css">
        <link rel="stylesheet" type="text/css" href="../css/index.css">
        <link rel="stylesheet" type="text/css" href="../css/tutorial.css">
        <link rel="stylesheet" type="text/css" href="../css/notifications.css">

    	<title>Plant Pals</title>
    </head>
    <body>
    	<nav>
    		<div id="information">
    			<a href="index.html"><img src="../img/sprout-white.svg"></a>
    			<a id="logo" href="index.html">Plant Pals</a>
    			<input type="text" placeholder="Search..." id="searchbox">
    		</div>
    		<div id="links">
                <a href="index.html" style="text-decoration:underline" class="linkContainer">Home</a>
                <a class="linkContainer" href="profile.html" onclick="set_profile_to_load()">
                    Profile
                </a>
                <a href="#" class="linkContainer" id="notifications-link"> Notifications </a>
                <a href="login.html" class="linkContainer" onclick="logout()">Log Out</a>
            </div>
    	</nav>

        <div class="tutorial">
            <div class="tutorial-content">
                <span class="close">&times;</span>
                <i class="arrow left"></i>
                <i class="arrow right"></i>
                <div class="1 inactive active-page" id="page-1">
                    <img src="../img/tutorial-1.png">
                    <h1>Welcome to Plant Pals!</h1>
                    <p>Some text here</p>
                </div>
                <div class="2 inactive" id="page-2">
                    <p>Some text here 2</p>
                </div>
                <div class="3 inactive" id="page-3">
                    <p>Some text here 3</p>
                </div>
                <div class="4 inactive" id="page-4">
                    <p>Some text here 4</p>
                </div>
                <div class="dots">
                    <span class="dot active-dot 1" id="dot-1"></span>
                    <span class="dot 2" id="dot-2"></span>
                    <span class="dot 3" id="dot-3"></span>
                    <span class="dot 4" id="dot-4"></span>
                </div>
            </div>
        </div>

        <div id="notification-container">
            <div class="arrow-up"></div>
            <div id="notifications">No new notifications!</div>
        </div>

        <div class="create-post">
            <h3>Create a post</h3>
            <div id="create-post-container">
                <input type="text" placeholder="Title" id="post-title">
                <textarea placeholder="Start typing here!" id="post-content"></textarea>
                <div id="create-post-bottom">
                    <button id="submit-post">Create Post</button>
                    <div id="photo-upload-container">
                        <p>Post Photo:</p>
                        <input type="file" id="file-upload" accept="image/*" onchange="saveImage(this);">
                    </div>
                </div>
            </div>
            <i class="arrow up"></i>
        </div>

        <div id="feed">
        </div>
    <script src="../js/global.js" type="text/javascript"></script>
    <script src="../js/feed.js" type="text/javascript"></script>
    <script src="../js/index.js" type="text/javascript"></script>
    <script src="../js/create-post.js" type="text/javascript"></script>
    <script src="../js/notifications.js" type="text/javascript"></script>
    <script src="../js/tutorial.js" type="text/javascript"></script>
    </body>
</html>
