<!DOCTYPE html>
<html>
    <head>
      <link rel="apple-touch-icon" sizes="180x180" href="../favicons/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="../favicons/favicon-16x16.png">
      <link rel="manifest" href="/favicons/site.webmanifest">
      <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
      <meta name="msapplication-TileColor" content="#da532c">
      <meta name="theme-color" content="#ffffff">

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    	<link href="https://fonts.googleapis.com/css?family=Karla:400,700|Montserrat:200,300,400,500,600" rel="stylesheet">

      <script src="../js/utils.js" type="text/javascript"></script>
      <script src="../js/check_login.js" type="text/javascript"></script>

    	<link rel="stylesheet" type="text/css" href="../css/global.css">
    	<link rel="stylesheet" type="text/css" href="../css/navigation.css">
      <link rel="stylesheet" type="text/css" href="../css/notifications.css">
      <link rel="stylesheet" type="text/css" href="../css/profile.css">
      <link rel="stylesheet" type="text/css" href="../css/feed.css">
      <link rel="stylesheet" type="text/css" href="../css/add-plant.css">

<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    	<title>Plant Pals</title>
    </head>
    <body>

        <nav>
          <div id="information">
            <a href="index.html"><img src="../img/sprout-white.svg"></a>
            <a id="logo" href="index.html">Plant Pals</a>
            <input type="text" placeholder="Search..." id="searchbox">
          </div>
          <div id="links">
            <a href="index.html" class="linkContainer">Home</a>
            <a class="linkContainer" style="font-weight: 1000" href="profile.html" onclick="set_profile_to_load()">
              Profile
            </a>
            <a href="#" class="linkContainer" id="notifications-link"> Notifications </a>
            <a href="login.html" class="linkContainer" onclick="logout()">Log Out</a>
          </div>
        </nav>

          <div id="notification-container">
              <div class="arrow-up"></div>
              <div id="notifications">No new notifications!</div>
          </div>

      <div id="add-success-container">
        <div id="add-success">
          <img src="../img/leaf.svg">
          <p>You've successfully added a plant!</p>
          <p id="subtext">Redirecting...</p>
        </div>
      </div>

      <div class="profile">
        <div id="top-bar">
          <div id="prof-picture">
            <p>
              <img src="../img/profile-pictures/john-doe.png" align="center" class="image">
            </p>
          </div>

          <div id="prof-info">
            <p id="name"></p>
            <p id="joined-since"></p>
          </div>

          <div id="add-button-div">
            <button id="add-button">+ Add plant</button>
          </div>
        </div>
      </div>

      <div id="bottom-content">
        <div class="tab">
          <button class="tablinks active" onclick="show_plants()" id="plant-tab">My Plants</button>
          <button class="tablinks" onclick="load_my_posts()" id="post-tab">My Posts</button>
        </div>
        <div id="plant-post-container">
          <div id="plant-infobox" class="plant-div">
          </div>

          <div id="feed">
          </div>
        </div>
      </div>

      <!-- The Modal -->
    <div class="modal" id="add-plant">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <form>
          <div id="plant-container">
            <div id="plant-container-left">
              <div id="plant-input-container">
                <label for="image-upload">
                  <img src="../img/picture.svg"/>
                </label>
                <input type="file" id="image-upload" name="pic" accept="image/*">
              </div>
            </div>

            <div id="plant-container-middle">
              <div class="plant-input-container ui-front">
                <input type="text" id="plant-type" placeholder="Plant Type" class="autocomplete">
              </div>
              <div class="plant-input-container">
                <input id="date-acquired" type="date">
              </div>
            </div>

            <div id="plant-container-right">
              <div id="plant-input-container">
                <textarea id="description" placeholder="Add a description here..."></textarea>
              </div>
            </div>
          </div>

          <div id="care-container-wrapper">
            <div id="default-checkbox-container" class="disabled">
              <input id="default-checkbox" type="checkbox" onclick="fill_default()" disabled="true"> 
              <span id="default-checkbox-message">Autofill care info</span>
              <span id="default-checkbox-plant">Fill in plant type</span>
              
            </div>

            <div id="care-container">
              <div id="care-container-left">
                  <div class="care-input-container">
                    <label>Water Amount:</label>
                    <input type="text" id="water-amount" placeholder="Water Amount...">
                  </div>
                  <div class="care-input-container">
                    <label>Sunlight Amount:</label>
                    <input type="text" id="sunlight-amount" placeholder="Sunlight Amount...">
                  </div>
                </div>
                <div id="care-container-right">
                  <div class="care-input-container">
                    <label>Planting Season:</label>
                    <input type="text" id="plant-season" placeholder="Plant During...">
                  </div>
                  <div class="care-input-container">
                    <label>Blooming Season:</label>
                    <input type="text" id="bloom-season" placeholder="Blooms During...">
                  </div>
                </div>
            </div>
          </div>

            <button id="add-plant-submit"> Add Plant </button>
          </form>
        </div>
      </div>
    </div>


    <script src="../js/feed.js" type="text/javascript"></script>
    <script src="../js/global.js" type="text/javascript"></script>
    <script src="../js/profile.js" type="text/javascript"></script>
    <script src="../js/notifications.js" type="text/javascript"></script>
</body>
</html>
