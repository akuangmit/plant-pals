<!DOCTYPE html>
<html>
    <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    	<link href="https://fonts.googleapis.com/css?family=Karla:400,700|Montserrat:200,300,400,500,600" rel="stylesheet">

    	<link rel="stylesheet" type="text/css" href="../css/global.css">
    	<link rel="stylesheet" type="text/css" href="../css/navigation.css">
      <link rel="stylesheet" type="text/css" href="../css/profile.css">

    	<title>Plant Pals</title>
    </head>
    <body>
      <nav>
    		<div id="information">
    			<a href="index.html"><img src="../img/sprout-white.svg"></a>
    			<a id="logo" href="index.html">Plant Pals</a>
    			<input type="text" placeholder="Search...">
    		</div>
    		<div id="links">
	    		<img src="../img/profile.svg" id="profile">
                <a href="profile.html">Profile</a>
	    		<a href="index.html">Home</a>
	    		<a href="#">Notifications</a>
	    		<a href="login.html">Log Out</a>
    		</div>
    	</nav>

      <div class="profile">
        <div id="top-bar">
          <div id="prof-picture">
            <p>
              <img src="../img/profile-pictures/john-doe.png" align="center" class="image">
            </p>
          </div>

          <div id="prof-info">
            <span id="name"> John Doe </span> <br>
            <span id="joined-since"> Member since 12/20/17</span>
          </div>

          <div id="add-button-div">
            <button id="add-button">+ Add plant</button>
          </div>
        </div>
      </div>

      <div id="plant-list">
        <div class="plant-div">
          <div class="left-container">
              <div class="plant-profile-container">
                <img src="../img/sample-image.jpeg">
                <div id="profile-top">
                  <div id="plant-name">
                    <span class="plant-title"> Spider Plant </span>
                    <button id="edit-button"> ‎✎ </button>
                  </div>
                  <div id="owned-by-date"> Owned since 4/10/18 </div>
                </div>
              </div>
              <div class="posts-container empty">
                No posts about this plant yet!
              </div>
          </div>
          <div class="content-container">
            <div id="info">
              <p><img src="../img/watering-can.png" align="left" class="image"> <span style="font-weight:bold"> Water: </span> 2x / week </p>
              <p><img src="../img/sun.png" align="left" class="image"> <span style="font-weight:bold"> Sunlight: </span> Medium </p>
              <p><img src="../img/sprout.png" align="left" class="image"> <span style="font-weight:bold"> Plant During: </span> February </p>
              <p><img src="../img/flower.png" align="left" class="image"> <span style="font-weight:bold"> Blooming Season: </span> April - June </p>
            </div>
          </div>
        </div>
      </div>

        <!-- The Modal -->
      <div class="modal" id="add-plant">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p id="heading">Add a New Plant</p>
          <form>
            <div id="form-div">
              <div id="plant-type-div">
                <p class="label"> Plant Type: </p>
                <p class="input"> <input type="text" id="plant-type" placeholder="Search..."> </p>
              </div>

              <div id="plant-picture-div">
                <p class="label"> Picture: </p>
                <p class="input" id="file-upload"> <input type="file" name="pic" accept="image/*"> </p>
              </div>

              <div id="plant-date-acquired-div">
                <p class="label"> Date: </p>
                <p class="input"> <input id="date-acquired" type="date"></p>
              </div>

              <button id="add-plant-submit"> Add Plant </button>
            </div>
          </form>
        </div>
      </div>

    <script src="../js/utils.js" type="text/javascript"></script>
    <script src="../js/add-plant.js" type="text/javascript"></script>
    <script src="../js/profile.js" type="text/javascript"></script>

</body>
</html>
