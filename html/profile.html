<!DOCTYPE html>
<html>
    <head>
      <link rel="apple-touch-icon" sizes="180x180" href="../favicons/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="../favicons/favicon-16x16.png">
      <link rel="manifest" href="/favicons/site.webmanifest">
      <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
      <meta name="msapplication-TileColor" content="#da532c">
      <meta name="theme-color" content="#ffffff">

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    	<link href="https://fonts.googleapis.com/css?family=Karla:400,700|Montserrat:200,300,400,500,600" rel="stylesheet">

      <script src="../js/utils.js" type="text/javascript"></script>
      <script src="../js/check_login.js" type="text/javascript"></script>

    	<link rel="stylesheet" type="text/css" href="../css/global.css">
    	<link rel="stylesheet" type="text/css" href="../css/navigation.css">
      <link rel="stylesheet" type="text/css" href="../css/notifications.css">
      <link rel="stylesheet" type="text/css" href="../css/profile.css">
      <link rel="stylesheet" type="text/css" href="../css/feed.css">

    	<title>Plant Pals</title>
    </head>
    <body>

        <nav>
          <div id="information">
            <a href="index.html"><img src="../img/sprout-white.svg"></a>
            <a id="logo" href="index.html">Plant Pals</a>
            <input type="text" placeholder="Search..." id="searchbox">
          </div>
          <div id="links">
            <img src="../img/profile.svg" id="profile">
                  <a href="profile.html" id="profile-link">Profile</a>
            <a href="index.html">Home</a>
            <a href="#" id="notifications-link">Notifications</a>
            <a href="login.html" onclick="logout()">Log Out</a>
          </div>
        </nav>

          <div id="notification-container">
              <div class="arrow-up"></div>
              <div id="notifications">No new notifications!</div>
          </div>

      <div class="profile">
        <div id="top-bar">
          <div id="prof-picture">
            <p>
              <img src="../img/profile-pictures/john-doe.png" align="center" class="image">
            </p>
          </div>

          <div id="prof-info">
            <span id="name"></span> <br>
            <span id="joined-since"></span>
          </div>

          <div id="add-button-div">
            <button id="add-button">+ Add plant</button>
          </div>
        </div>
      </div>

      <div id="bottom-content">
        <div class="tab">
          <button class="tablinks active" onclick="load_plants()" id="plant-tab">My Plants</button>
          <button class="tablinks" onclick="load_my_posts()" id="post-tab">My Posts</button>
        </div>
        <br>
        <div id="plant-post-container">
          <div id="plant-list">
          </div>
          <div id="feed">
          </div>
        </div>
      </div>

        <!-- The Modal -->
      <div class="modal" id="add-plant">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <form>
            <div id="form-div">
              <div id="plant-type-div">
                <label>Plant Type:</label>
                <input type="text" id="plant-type" placeholder="Search...">
              </div>

              <div id="plant-date-acquired-div">
                <label>Owned Since:</label>
                <input id="date-acquired" type="date">
              </div>

              <div id="plant-picture-div">
                <label>Picture:</label>
                <input type="file" name="pic" accept="image/*">
              </div>

              <button id="add-plant-submit"> Add Plant </button>
            </div>
          </form>
        </div>
      </div>

    <script src="../js/feed.js" type="text/javascript"></script>
    <script src="../js/global.js" type="text/javascript"></script>
    <script src="../js/add-plant.js" type="text/javascript"></script>
    <script src="../js/profile.js" type="text/javascript"></script>
    <script src="../js/notifications.js" type="text/javascript"></script>
</body>
</html>
